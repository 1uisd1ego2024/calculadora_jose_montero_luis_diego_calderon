<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Practicas/Calculadora/styles.css">
</head>
<body>

    <div class="calculadora">
        <div class="pantalla">0</div>
       

       <input type="number" class="pantallaporcentaje" id="pantallaporcentaje" style="display: none;">
       
        <button class="btn" id="segunda_pantalla">SP</button>
        <button class="btn"  id="desahibilitar">D</button>
        
        

        <button id="C" class="btn">C</button>
        <button id="borrar" class="btn">←</button>


        <button class="btn">7</button>
        <button class="btn">8</button>
        
       

        <button class="btn">9</button>

        <button class="btn">/</button>
        

        <button class="btn">4</button>

       

        <button class="btn">5</button>
        <button class="btn">6</button>

        <button class="btn">*</button>
        
        
      
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
      
       
        <button class="btn">-</button>
        <button class="btn" id="raiz">√</button>

        <button id="cero" class="btn">0</button>


        <button class="btn">.</button>


        <button class="btn">+</button>


        <button class="btn" id="porcentaje">%</button>

        <button id="igual" class="btn" >=</button>
  
    </div>


    <script src="Practicas/Calculadora/script.js"></script>
</body>
</html>
